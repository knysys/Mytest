<div>
    <div ng-show="error" class="alert alert-danger" style="width:400px; margin-left:95px;">{{error}}</div>
    <form name="form" ng-submit="login()" role="form">
        <div class="form-group" style="margin-left: 95px">
            <md-input-container flex="" >
                <label>Username</label>
                <input type="text" style="width:400px;" class="form-control" name="username" ng-model="username"  required>
                <br>
                <p ng-show="userForm.username.$invalid && !userForm.username.$pristine" class="help-block" style="color:red; font-size:10px">username is required.</p>
            </md-input-container>
        </div>

        <div class="form-group" style="margin-left:95px">
            <md-input-container flex="">
                <label>Password</label>
                <input type="password" style="width:400px;" class="form-control" name="pass" ng-model="password" required>
                <br>
                <p ng-show="userForm.pass.$invalid && !userForm.pass.$pristine" class="help-block" style="color:red; font-size:10px">Password is required.</p>
            </md-input-container>
        </div>
          
            <div class="form-actions">

                <md-button type="submit" class="btn btn-success" >Login</md-button>
                
            </div>
    </form>
    </div>
